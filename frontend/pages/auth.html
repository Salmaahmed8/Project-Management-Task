                    </div>

                <button>Login</button>

                    <a href="#" class="social"><i class='bx bxl-linkedin-square' ></i></a>
                </div>
            </form>
        </div>

                    <h1 class="title">Hello <br> developers</h1>
                    <p>if you have an account, login there and have fun</p>
